<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
  </head>

  <body>
    <h1>Results:</h1>

    <table>
      <tr>
        <th>Question</th>
        <th>Vote Count</th>
      </tr>
      {%for choice in choices%}
      <tr>
        <td>{{choice}}</td>
        <td>{{choice.vote}}</td>
      </tr>
      {%endfor%}
    </table>
    <script>
      document.write('<p><a href="' + document.referrer + '">Go Back</a></p>');
    </script>
  </body>
</html>
